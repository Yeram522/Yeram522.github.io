<div class="project-detail">
    <div class="project-detail-header">
        <div class="project-meta">
            <span class="project-detail-period">{{period}}</span>
            <span class="project-detail-team">{{team}}</span>
            <span class="project-detail-role">{{role}}</span>
        </div>
    </div>
    
    <div class="project-detail-content">
        <section class="detail-section">
            <h4>📋 프로젝트 개요</h4>
            <p>{{overview}}</p>
        </section>

        <section class="detail-section">
            <h4>✨ 주요 기능</h4>
            <ul>
                {{features}}
            </ul>
        </section>

        <section class="detail-section">
            <h4>🛠 기술 스택</h4>
            <div class="tech-stack-grid">
                {{techStack}}
            </div>
        </section>

        <section class="detail-section">
            <h4>🔥 주요 성과</h4>
            <ul class="results-list">
                {{results}}
            </ul>
        </section>

        <section class="detail-section">
            <h4>🚀 기술적 도전과 해결</h4>
            <div class="challenges-list">
                {{challenges}}
            </div>
        </section>

        <section class="detail-section">
            <h4>🔗 관련 링크</h4>
            <div class="project-links-detail">
                {{links}}
            </div>
        </section>
    </div>
</div>
